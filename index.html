<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apple Social Prompt Studio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="app-container">
    <!-- Header -->
    <header class="sticky top-0 z-20 bg-slate-50/90 backdrop-blur border-b border-slate-200">
      <div class="px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-2xl bg-slate-900 text-white grid place-items-center font-semibold">A</div>
          <div>
            <div class="text-base font-semibold leading-tight">Apple Social Prompt Studio</div>
            <div class="text-xs text-slate-600">Prompt CMS สำหรับพนักงานขาย Apple</div>
          </div>
        </div>
        <button id="btnAbout" class="text-sm px-3 py-2 rounded-xl bg-white border border-slate-200 active:scale-[0.99]">
          About
        </button>
      </div>

      <!-- Search -->
      <div class="px-4 pb-4">
        <label class="sr-only" for="searchInput">ค้นหา</label>
        <div class="flex gap-2">
          <input id="searchInput" type="search" placeholder="ค้นหาเทมเพลต เช่น ผ่อน 0%, วาเลนไทน์, iPhone…"
                 class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-slate-300" />
          <button id="btnClearSearch"
                  class="px-4 py-3 rounded-2xl bg-white border border-slate-200 text-sm active:scale-[0.99]">
            ล้าง
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="px-4 py-4 pb-24" id="appRoot">
      <!-- Filled by app.js -->
      <div class="text-sm text-slate-600">กำลังโหลด…</div>
    </main>

    <!-- Sticky Bottom Bar -->
    <footer class="fixed bottom-0 left-0 right-0 z-30">
      <div class="mx-auto max-w-[512px] px-4 pb-4">
        <div class="rounded-2xl bg-white border border-slate-200 shadow-sm p-3 flex items-center gap-3">
          <button id="btnQuickGenerate"
                  class="flex-1 rounded-2xl bg-slate-900 text-white py-3 text-sm font-semibold active:scale-[0.99]">
            ⚡ Quick Generate
          </button>
          <button id="btnCopy"
                  class="w-28 rounded-2xl bg-white border border-slate-200 py-3 text-sm font-semibold active:scale-[0.99]">
            Copy
          </button>
        </div>
        <div id="toast" class="hidden mt-2 text-center text-xs text-white bg-slate-900 rounded-xl py-2">
          คัดลอกแล้ว ✅
        </div>
      </div>
    </footer>

    <!-- Hidden textarea fallback -->
    <textarea id="clipboardProxy" class="sr-only" aria-hidden="true"></textarea>
  </div>

  <script src="./app.js"></script>
</body>
</html>
